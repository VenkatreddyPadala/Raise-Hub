<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation Request Form</title>
</head>
<body>
    <h1>Foundation Request Form</h1>
    <form action="" method="POST">
        <div class="input-box">
            <label for="foundationName">Foundation Name</label>
            <input type="text" id="foundationName" name="foundationName" required>
        </div>

        <div class="input-box">
            <label for="cause">Cause</label>
            <input type="text" id="cause" name="cause" required>
        </div>

        <div class="input-box">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
        </div>

        <div class="input-box">
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
        </div>

        <div class="input-box">
            <label for="contactDetails">Contact Details</label>
            <input type="number" id="contactDetails" name="contactDetails" required>
        </div>

        <div class="input-box">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
